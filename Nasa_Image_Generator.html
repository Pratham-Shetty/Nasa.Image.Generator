<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Mars Curiosity Photos</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-container {
            margin-top: 20px;
            width: 500px;
        }
        .image-item {
            width: 100%;
            margin: 10px 0;
        }
        .image-item img {
            display: block;
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NASA Mars Curiosity Photos (Sol 1000)</h1>
    <button id="get-image-btn">Gimme the Pic!</button>
    <div id="image-container"></div>

    <script src="script.js"></script>
</body>
</html>

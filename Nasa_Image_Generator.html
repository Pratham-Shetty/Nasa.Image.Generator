<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-item {
            width: 200px;
            margin: 10px;
        }
        .image-item img {
            display: block;
            width: 100%;
            height: auto;
        }
        #button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NASA Image Search</h1>
    <div id="button-container">
        <button id="btn-astronomy">Astronomy</button>
        <button id="btn-planetary">Planetary</button>
        <button id="btn-earth">Earth</button>
    </div>
    <div id="image-container"></div>

    <script src="script.js"></script>
</body>
</html>
